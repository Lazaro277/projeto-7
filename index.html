<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/90b19570b9.js" crossorigin="anonymous"></script>
    <title>Finans - Finanças pessoais</title>
</head>

<body>
    <header class="container-fluid bg-warning text-light" >
        <img class="w-25" src="img/logo.png" alt="">
        <div>
            <p>Suas contas, descomplicadas</p>
            <p>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida
                financeira.</p>
            <form action="" class="input-group">
                <input class="form-control" type="email" name="email" id="email" placeholder="Seu email">
                <input class="btn btn-primary" type="submit" value="Cadastre-se">
            </form>
            <p>Disponível para <i class="fa-brands fa-android"></i> <i class="fa-brands fa-apple"></i></p>
        </div>
        <img src="img/capa-mulher.png" alt="">

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Recursos</a></li>
                <li><a href="">Benefícios</a></li>
                <li><a href="">Preços</a></li>
            </ul>
        </nav>
        <button class="btn border-light text-light">Entrar</button>
        <button class="btn border-light text-light">Cadastrar</button>
    </header>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
